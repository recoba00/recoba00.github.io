<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>popkon event animation</title>
</head>
<style>
body {
  background-image: url(img/bg.png);
  background-repeat: no-repeat;
}
.coin {
  position:relative;
  top:400px;
  left:320px;
  width: 398px;
  height: 398px;
  margin: 0;
  background: url('img/coin_new.png') left center;
  background-size: auto 398px;
  animation-name: play ; 
  animation: play 0.5s steps(18);
  animation-delay: 0.5s;
  animation-iteration-count: 3;	
  animation-direction: alternate;
}	

@keyframes play {
	100% { background-position: -7164px; }
}
</style>

<body>
<div class="coin"></div>
</body>
</html>
