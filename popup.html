<script type="text/javascript">
$(".card").ready(function(){
	$('.card').animate({opacity:"0"},0);
	$('.card').animate({opacity:"1"},1000);
	$('.card').animate({top:"100",top:"150"},1000,fast);
});
</script>
	
<script type="text/javascript">
$(".close").click(function(){
	$('.card').animate({opacity:"0"},0);
});
</script>	

<style>	
body { 
	width:100%;  
	height:100%;  
	background-color:#000000;
	text-align:center; 
	vertical-align:middle;  
	display:table-cell; 
	}

.card { 
	position:relative;
  	top:150px;
  	left:100px;
	width:480px;
	height:268px;
	}

</style>
